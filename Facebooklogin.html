<head>

<body>
    <div class="col-3 offset-6">

        <a role="button"  href="Facebook.html" class="btn btn-primary btn-lg">Iniciar sesión</a><br><br>        <a href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"target="_"> ¿Olvidaste tu contraseña?</a><br><br>
        <div class="line"></div><br>
        <button type="button" class="btn btn-success btn-lg">Crear cuenta nueva</button>
      </div>
    </div>
    </div>
    <div class="col-3 offset-6 sub-link">

    </div>
